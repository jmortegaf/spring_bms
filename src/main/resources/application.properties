spring.application.name=spring_bms

# Dev
spring.config.import=classpath:dev.properties

# Production
#spring.config.import=classpath:prod.properties

server.allowed.origins=${ALLOWED_ORIGINS}

jwt.secret=${JWT_SECRET}
jwt.expiration.time=${JWT_EXP}
jwt.token.issuer=${JWT_ISSUER}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100GB
spring.servlet.multipart.max-request-size=100GB
